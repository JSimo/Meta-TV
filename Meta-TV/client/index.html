<template name="slideshow">
	<div class="hoverinfo">
		<a href="/slides">Add slides</a>
	</div>
	<div class="content">
		<img src="{{current.link}}">
	</div>
</template>

<template name="slides">
	{{#if currentUser.admin}}
		Cool, you are ADMIN! With great power comes cute quotes.
	{{/if}}
	{{> loginButtons align="right"}}
	<div class="slides">
		{{#each slides}}
			<article>
				<img src="{{link}}">
				<table>
					<tr>
						<td>
							<h2>{{name}}</h2>
						</td>
					</tr>
					<tr>
						<td>Type</td>
						<td>{{type}}</td>
					</tr>
					<tr>
						<td>Expire</td>
						<td>
							<date>{{expire}}</date>
						</td>
					</tr>
					<tr>
						<td>Created by</td>
						<td>
							<date>{{createdBy}}</date>
						</td>
					</tr>
				</table>
			</article>
			<hr>
		{{/each}}
	</div>
</template>
