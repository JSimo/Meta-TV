<template name="slideshow">
	<div class="hoverinfo">
		<a href="/slides">Add slides</a>
	</div>
	<div class="content">
		<img src="{{current.link}}">
	</div>
</template>

<template name="slides">
	{{> loginButtons align="right"}}
	<div class="slides">
		<h1>Slides</h1>
		{{#each slides}}
			{{> slide}}
		{{/each}}
		{{#if currentUser}}
			<h1>Add</h1>
			<table>
				<tr>
					<td>Type</td>
					<td>
						<select class="type">
							<option value="external img">External img</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Link</td>
					<td>
						<input class="link" type="text">
					</td>
				</tr>
				<tr>
					<td>Expire</td>
					<td>
						<input class="expire" type="date">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="send">Send</button>
					</td>
				</tr>
			</table>
		{{/if}}
		<div class="Policy">
			<h1>Policy</h1>
			<p>All KTH students can post there own slides and or remove others. Everythings is logged. I SEE YOU.</p>
		</div>
	</div>
</template>

<template name="slide">
	<article>
		<img src="{{link}}">
		<table>
			<tr>
				<td>id</td>
				<td>{{_id}}</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>{{type}}</td>
			</tr>
			<tr>
				<td>Expire</td>
				<td>
					<date>{{#if expire}} {{expire}} {{else}} Never {{/if}}</date>
				</td>
			</tr>
			<tr>
				<td>Created by</td>
				<td>
					<date>{{createdBy}}</date>
				</td>
			</tr>
			<tr>
				<td>Actions</td>
				<td>
					<button class="remove">Remove</button>
				</td>
			</tr>
		</table>
	</article>
	<hr>
</template>
