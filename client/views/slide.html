<template name="slide">
	<div class="row">
		<div class="slide col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title"><b>{{name}}</b></span>
					<div class="row">
						{{#if pages}}
							{{#each pages}}
								{{#if equals ../pages.length 1}}
									{{> page}}
									{{> page}}
									{{> page}}
								{{else}}
									{{> page}}
								{{/if}}
							{{/each}}
						{{/if}}
						{{>uploader}}
					</div>
				</div>
				<div class="card-action">
					{{#if currentUser}}
							<button class="remove btn card-info red lighten-2">Remove slide</button>
					{{/if}}
					<span class="card-info">
						<b>Expires</b> <date>{{#if expire}} {{expire}} {{else}} Never {{/if}}</date>
					</span>
					<span class="card-info">
						<b>Created by</b> {{createdBy}}
					</span>
					<span class="card-info">
						<b>Tags</b>
						{{#if tags }}
							{{#each tags}}#{{this}} {{/each}}
						{{/if}}
					</span>
				</div>
			</div>
		</div>
	</div>
</template>
