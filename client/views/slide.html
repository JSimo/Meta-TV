<template name="slide">
	<article>
		<imagehandler>
		{{#if equals type "youtube"}}
			<img src="http://img.youtube.com/vi/{{link}}/0.jpg">
		{{/if}}
		{{#if equals type "external img"}}
			<img src="{{link}}">
		{{/if}}
		{{#if equals type "local img"}}
			<img src="{{link}}">
		{{/if}}
		{{#if canhazedit}}
			<textarea class="update_markdown" cols="30" rows="10">{{body}}</textarea>
			<button class="update">Update</button>
		{{else}}
			{{#if equals type "html"}}
				<div class="box">
					{{{body}}}
				</div>
			{{else}}
				{{#if equals type "markdown"}}
					<div class="box">
						{{#markdown}}{{body}}{{/markdown}}
					</div>
				{{/if}}
			{{/if}}
		{{/if}}
		</imagehandler>
		<table>
			<tr>
				<td>id</td>
				<td>{{_id}}</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>{{type}}</td>
			</tr>
			<tr>
				<td>Channel</td>
				<td>{{channel}}</td>
			</tr>
			<tr>
				<td>Expire</td>
				<td>
					<date>{{#if expire}} {{expire}} {{else}} Never {{/if}}</date>
				</td>
			</tr>
			<tr>
				<td>Created by</td>
				<td>
					<date>{{createdBy}}</date>
				</td>
			</tr>
			{{#if currentUser}}
				<tr>
					<td>Actions</td>
					<td>
						<button class="remove">Remove</button>
						{{#if equals type "markdown"}}
							<button class="edit">Edit</button>
						{{/if}}
						{{#if equals type "html"}}
							<button class="edit">Edit</button>
						{{/if}}
					</td>
				</tr>
			{{/if}}
			<tr>
				<td>Tags:</td>
				<td>
					<!-- this is cousing some kind of error,
							Exception in queued task: badSequenceError
							see console.log -->
					{{#each tags}}
					{{this}},
					{{/each}}
				</td>
			</tr>
			<tr>
			<td>Only show when filter by tags</td>
			<td>{{onlywhenfiltering}}</td>
			</tr>
		</table>
	</article>
	<hr>
</template>
