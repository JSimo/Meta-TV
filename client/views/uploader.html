<template name="uploader">
	{{#if currentUser}}
	<h3>Add page</h3>
		<table>

			<tr class="spaceUnder">
				<td>Type</td>
				<td style="text-align: left">
					<select class="{{_id}}type type_group">
						<option value="external img">Link to image</option>
						<option value="local img">Upload image</option>
						<option value="youtube">YouTube</option>
						<option value="markdown">Markdown</option>
						<option value="html">HTML</option>
						<option value="website">Website</option>
						<option value="video">HTML5 Video</option>
					</select>
				</td>
			</tr>

			<tr class="spaceUnder">
				<td>Screen</td>
				<td style="text-align: left">
					
					<select class="{{_id}}channel channel_group">
						<optgroup label="Screens">
							<option value="1">Screen 1</option>
							<option value="2">Screen 2</option>
							<option value="3">Screen 3</option>
							<option value="4">Screen 4</option>
							<option value="5">Screen 5</option>
							<option value="6">Screen 6</option>
							<option value="7">Screen 7</option>
							<option value="8">Screen 8</option>
							<option value="9">Screen 9</option>
						</optgroup>
						<optgroup label="Jumbotrons">
							<option value="10">Jumbotron One</option>
							<option value="11">Jumbotron Two</option>
							<option value="12">Blimp</option>
						</optgroup>
					</select>
				</td>
			</tr>

			{{#if isHTML}}
				<tr class="spaceUnder">
					<td>HTML</td>
					<textarea class="{{_id}}html" cols="23" rows="4" ></textarea>
				</tr>
			{{else}}
				{{#if isMarkdown}}
					<tr class="spaceUnder">
						<td>Bg image url</td>
						<input class="{{_id}}link" type="text">
					</tr><tr>
						<td>Markdown</td>
						<textarea class="{{_id}}markdown" cols="23" rows="4" ></textarea>
					</tr>
				{{else}}
					{{#if isYoutube}}
						<tr class="spaceUnder">
							<td>Video id</td>
							<td>
							<input class="{{_id}}link" type="text">
							</td>
						</tr>
					{{else}}
						{{#if internal}}
							<tr class="spaceUnder">
								<td>File</td>
								<td> <input class="{{id}}file" type="file"/> </td>
								<td class="error"> {{internal_filetype_error}} </td>
							</tr>
						{{else}}

							{{#if isVideo}}
								<tr class="spaceUnder">
									<td>Video-file link</td>
									<td>
									<input class="{{_id}}link" type="text">
									</td>
								</tr>
							{{else}}
									
								<tr class="spaceUnder">
									<td>Link</td>
									<td style="vertical-align: left">
										<input class="{{_id}}link" type="text">
									</td>
									<td class="error">{{link_input_error}}</td>
								</tr>
							{{/if}}
						{{/if}}
					{{/if}}
				{{/if}}
			{{/if}}
			<tr>
				<td></td>
				<td>
					{{#if uploading}}
						Uploading, please waitâ€¦
					{{else}}
						<button class="send">Upload</button>
					{{/if}}
				</td>
			</tr>
		</table>
	{{/if}}
</template>
